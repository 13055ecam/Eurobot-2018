max_obstacle_height: 0.5

obstacle_range: 3
raytrace_range: 3
footprint: [[-0.075, -0.1], [0.075, -0.1], [0.075, 0.1], [-0.075, 0.1]]
inflation_radius: 0.3
static_map: true

obstacle_layer:
    enabled:              true
    max_obstacle_height:  0.4
    origin_z:             0.0
    z_resolution:         0.4
    z_voxels:             1
    unknown_threshold:    15
    mark_threshold:       0
    combination_method:   1
    track_unknown_space:  true  # when true, disables global path planning through unknown space
    obstacle_range: 2.5
    raytrace_range: 3.0
    publish_voxel_map:    false
    # observation_sources:  scan
    # scan:
    #   data_type: LaserScan
    #   topic: scan
    #   marking: true
    #   clearing: true
    #   min_obstacle_height: 0.25
    #   max_obstacle_height: 0.35

# cost_scaling_factor and inflation_radius were now moved to the inflation_layer ns
inflation_layer:
    enabled:              true
    cost_scaling_factor:  5.0  # 10 - exponential rate at which the obstacle cost drops off
    inflation_radius:     0.2  # max distance from an obstacle at which costs are incurred for planning paths.

static_layer:
    enabled:              true

